<ion-header>

  <ion-navbar>
    <ion-title>chat</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <div id="chatMessages">
    <div class="message" *ngFor="let message of messages;">
        <div [class]="message.username == username ? 'innerMessage rigth' : 'innerMessage left'">
          <div class="username">{{ message.username }}</div>
          <div class="message"> {{ message.message }} </div>
        </div>
    </div>
  </div>
</ion-content>

<ion-footer id="footer">
  <ion-toolbar>
      <div id="footer">
        <div class="footerDiv">
          <ion-input type="text" [(ngModel)]="message"></ion-input>
        </div>
        <div class="footerDiv">
          <button ion-button icon-only (click)="sendMessage()"><ion-icon name="send"></ion-icon></button>
        </div>
      </div>
  </ion-toolbar>
</ion-footer>
